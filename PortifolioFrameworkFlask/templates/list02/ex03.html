<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel= "icon" href="../../static/img/app/sparkles.png">
    <title>Exercise 3</title>
</head>
<body>

    <div class="form">
        {% if error == "Welcome to login" %}
            <h1>{{ error }}</h1>
            <form method="POST" action="/activity/list02/ex03-validation">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required><br><br>
                <button type="submit">Send</button>
            </form>
        {% else %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            
            <h1>User authentication</h1>
            <form method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required><br><br>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" required><br><br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" required><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required><br><br>
                <button type="submit">Send</button>
            </form>    
        {% endif %}

        {% if validator == "Welcome" %}
            <p style="color: green;">{{ validator }}</p>
        {% endif %}
    </div>

</body>
</html>
