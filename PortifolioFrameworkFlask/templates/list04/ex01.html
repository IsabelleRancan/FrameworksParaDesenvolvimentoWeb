<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
</head>
<body>

    <h1>Mini Blog - Posts</h1>

    <table border="1">
        <tr>
            <th>Text</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        {% for post in posts %}
        <tr>
            <td> {{post.text}} </td>
            <td> {{post.date}} </td>
            <td> {{post.time}} </td>
        </tr>
        {% endfor %}
    
    </table>

    <a href="/activity/list04/ex01/new_post">New Post</a>
    
</body>
</html>
