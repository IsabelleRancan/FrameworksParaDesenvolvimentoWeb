<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel= "icon" href="../../static/img/app/sparkles.png">
    <title>Create Account</title>
</head>
<body>
    <div class="form">
        <h1>Create Account</h1>
        <form method="POST" action="/activity/list04/ex02/create_account">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" required><br><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" required><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required><br><br>
            <button type="submit">Send</button>
        </form> 
        <a href="/activity/list04/ex02_login">Already have an account? Log in</a>   
    </div>
</body>
</html>
