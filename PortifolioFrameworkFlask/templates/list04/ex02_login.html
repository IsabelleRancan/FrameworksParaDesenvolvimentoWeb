<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel= "icon" href="../../static/img/app/sparkles.png">
    <title>Exercise 2 - Login</title>
</head>
<body>

    <div class="form">
            <h1>Welcome to login</h1>
            <form method="POST" action="/activity/list04/ex02_login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required><br><br>
                <button type="submit">Send</button>
            </form>

            <a href="/activity/list04/ex02/create_account">Create Account</a>   

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if validator == "Welcome" %}
            <p style="color: green;">{{ validator }}</p>
        {% endif %}
    </div>

</body>
</html>
