<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Pictures</title>
</head>
<body>

    <h1>Upload Pictures</h1>

    <!-- Mensagem de erro ou sucesso -->
    {% if message == "Success" %}
        <p style="color: green">
            {{ message }} <br>
            {{filepath}}
        </p>
    {% else %}
    <p style="color: red">
        {{ message }}
    </p>
    {% endif %}

    <!-- FormulÃ¡rio de upload -->
    <form action="/activity/list04/ex03/upload_pictures" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Send</button>
    </form>

</body>
</html>
